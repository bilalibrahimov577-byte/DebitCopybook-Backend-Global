spring:
  application:
    name: DebitCopybook
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false

server:
  port: 8080

google:
  oauth:
    client-id:
      android: ${GOOGLE_OAUTH_CLIENT_ID_ANDROID}
      web: ${GOOGLE_OAUTH_CLIENT_ID_WEB}

jwt:
  secret-key: ${JWT_SECRET_KEY}
  expiration: 86400000

admin:
  email: ${ADMIN_EMAIL}